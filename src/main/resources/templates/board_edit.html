<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 게시판</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">블로그 게시판(new)</h1>
        <!--게시글추가폼-->
        <div class="mt-4">
            <h2>게시글을수정합니다.</h2>
            <form th:action="@{/api/board_edit/{id}(id=${board_edit.id})}" method="post" name="content">
                <input type="hidden" name="_method" value="put">
                <div class="form-group">
                    <label for="title">제목:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">내용:</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">수정</button>
            </form>
        </div>
        <!-- 게시글 리스트 -->
        <div class="mt-5">
            <h2>게시글 목록</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>제목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${boards}">
                        <td th:text="${borad.id}"></td>
                        <td>
                            <a th:href="@{/board_view/{id}(id=${board.id})}">
                                <span th:text="${borad.title}"></span>
                            </a>
                        </td>
                        <td th:text="${board.user}"></td>
                        <td th:text="${board.newdate}"></td>
                        <td th:text="${board.count}"></td>
                        <td th:text="${board.likec}"></td>
                </tbody>
            </table>
        </div>
        <!-- 수정 버튼 -->
        <a class="btn btn-warning" th:href="@{/artice_edit/{id}(id=${board.id})}">수정</a>

        <!-- 삭제 버튼 -->
        <a class="btn btn-warning" th:href="@{/board_edit/{id}(id=${board.id})}">삭제</a>
    </div>
</body>
</html>
